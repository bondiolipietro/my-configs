devices: (
{
    name: "Wireless Mouse MX Master 3";
    smartshift:
    {
        on: true;
        threshold: 30;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };

    dpi: 1500;

    buttons: (
        {
            cid: 0xc3;
            action:
            {
                type:  "Gestures";
                gestures: (
                  {
                    direction: "None";
                    mode: "OnRelease";
                    action: {
                      type: "Keypress";
                      keys: [ "KEY_LEFTALT", "KEY_TAB" ];
                    }
                  }
                );
            };
        },
        {
            cid: 0xc4;
            action:
            {
                type: "Gestures";
                gestures: (
                    {
                      direction: "None";
                      mode: "OnRelease";
                      action: {
                        type: "ToggleSmartShift";
                      }
                    },
                    {
                      direction: "Up";
                      mode: "OnRelease";
                      action: {
                        type: "ChangeDPI";
                        inc: 500,
                      }
                    },
                    {
                      direction: "Down";
                      mode: "OnRelease";
                      action: {
                        type: "ChangeDPI";
                        inc: -500,
                      }
                    }
                );
	    };
        },
        {
            cid: 0x53;
            action:
            {
                type:  "Gestures";
                gestures: (
                  {
                    direction: "None";
                    mode: "OnRelease";
                    action: {
                      type:  "Keypress";
		      keys: ["KEY_LEFTCTRL", "KEY_PAGEUP"];
                    }
                  }
                );
            };
        },
        {
            cid: 0x56;
            action:
            {
                type:  "Gestures";
                gestures: (
                  {
                    direction: "None";
                    mode: "OnRelease";
                    action: {
                      type:  "Keypress";
		      keys: ["KEY_LEFTCTRL", "KEY_PAGEDOWN"];
                    }
                  },
                  {
                    direction: "Left";
                    mode: "OnRelease";
                    action: {
                      type:  "Keypress";
                      keys: ["KEY_PREVIOUSSONG"];
                    }
                  },
                  {
                    direction: "Right";
                    mode: "OnRelease";
                    action: {
                      type:  "Keypress";
                      keys: ["KEY_NEXTSONG"];
                    }
                  },
                  {
                    direction: "Up";
                    mode: "OnRelease";
                    action: {
                      type:  "Keypress";
                      keys: ["KEY_PLAYPAUSE"];
                    }
                  },
                  {
                    direction: "Down";
                    mode: "OnRelease";
                    action: {
                      type:  "Keypress";
                      keys: ["KEY_PLAYPAUSE"];
                    }
                  }
                );
            };
        }
    );
}
);
